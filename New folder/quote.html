  <link rel="stylesheet" href="styles/base.css" >
  <link rel="stylesheet" href="styles/responsive.css" >
  <script src="scripts/main.js"></script>

</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-wrapper">
      <h1>Nnamotion</h1>
    </div>
      <button class="hamburger" aria-label="Toggle navigation">&#9776;</button>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="testimonial.html">Testimonials</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Request a Quote</h2>
      <p>Fill out the form below to receive a detailed quote for your project needs.</p>

      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" />

        <label for="product">Product or Service Needed:</label>
        <input type="text" id="product" name="product" required />

        <label for="details">Project Details:</label>
        <textarea id="details" name="details" rows="5" placeholder="Please describe your needs..."></textarea>

        <button type="submit" class="cta">Submit Request</button>
      </form>
    </section>
  </main>
