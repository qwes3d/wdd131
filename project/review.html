<html lang="en">

  <title>Review Confirmation</title>
  <link rel="stylesheet" href="style/form.css" />
   <script src="script/review.js" defer></script>

<body>
  <main>
    <h1>Thank You for Your Review!</h1>

      <p><strong>Product Name:</strong> <span id="product"></span></p>
